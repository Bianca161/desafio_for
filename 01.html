<script>
    //Problema:
    /*
    Considere a seguinte lista de itens:
    let lista = ['arara', 'para', 'radar', 'tomate', 'osso', 'ana', 'casa', 'ovo'];
    Verifique quais itens da  lista são palíndromos e retorne a lista com os palíndromos encontrados. Os demais devem ser desconsiderados.
    */

    //ENTRADA
    let lista = ['arara', 'para', 'radar', 'tomate', 'osso', 'ana', 'casa', 'ovo'];
    alert(`lista de palavras:  ${lista.join(" - ")}`);

    //PROCESSAMENTO
    let palindromos = [];

    for (let palavra of lista) {
        let invertida = palavra.split("").reverse().join("").split;

        if (palavra === invertida) {
            palindromos.push(palavra);
            
        }
    }

    //SAÍDA
  document.write(`Essa é a lista de palindromos: ${palindromos.join("- ")}`);
</script>
